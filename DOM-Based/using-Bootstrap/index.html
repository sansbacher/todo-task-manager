<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/sa-todo-bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
	<title>Todo Task Manager</title>
	<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/3.0.14/bootstrap-native.esm.min.js"></script>
	<script type="module" src="assets/js/client-app-bootstrap.js"></script>
  </head>
  <body>

	<!-- NAV BAR -->
	
	<nav class="navbar position-sticky navbar-dark navbar-expand-md">
		<div class="container">
	
			<span class="navbar-brand"><i class="far fa-list-alt fa-2x"></i> <span class="align-top">Todo Task Manager</span></span>
			
			<button class="navbar-toggler" type=button data-toggle="collapse" data-target="#navigation-bar">
				<span class="navbar-toggler-icon"></span>
			 </button>

			<div class="collapse navbar-collapse" id="navigation-bar">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a href="./" class="nav-link">Refresh</a></li>
					<li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>
				</ul>
			</div>

		</div>
	</nav>
	
	<!-- HEADER -->
	<div class="jumbotron mb-3 py-4">
		<div class="container text-center">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<h1>Todo Task Manager</h1>
					<h4><em>Manage all you have Todo!</em></h4>
				</div>
			</div>
		</div>
	</div>

	<!-- INSTRUCTIONS (only shown when there's no Todo Items) -->
	<div class="container" id="instructions">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<img src="assets/img/checklist-logo.png" alt="Todo checklist logo" class="img-fluid pb-2">
				<p><strong>Enter anything you need to do, when you're done check it off!</strong></p>
			</div>
		</div>
	</div>

	<!-- INPUT FORM -->
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 text-center mt-4">
				<form id="input-form">
					<div class="input-group">
						<input type="text" id="input-field" class="form-control" placeholder="Add something todo...">
						<div class="input-group-append">
							<button type="submit" class="btn btn-info"><i class="fas fa-plus"></i></button>
						</div>
					  </div>
				</form>
			</div>
		</div>
	</div>

	<!-- TODO LIST -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 mt-4">
				<ul class="list-group list-group-flush" id="todo-list">

					<!-- Templated list Items would go here -->

				</ul>

				  	<!-- TEMPLATE for NEW Todo Items, can use any non-script type but 'text/something' allows for syntax highlighting in VSCode -->
					<script id="todo-item-template" type="text/template">
						<li class="list-group-item">
							<div class="form-row">
								<div class="col-1">
									<input type="checkbox" name="btn-check">
								</div>
								<div class="col">
									<span name="todo-text" data-name="todo-text">{{todo}}</span>
								</div>
								<div class="col-2">
									<div class="btn-group float-right">
										<button name="btn-edit" class="btn btn-info"><i class="far fa-edit"></i></button>
										<button name="btn-delete" class="btn btn-info"><i class="far fa-trash-alt"></i></button>
									</div>
								</div>
							</div>	
						</li>
					</script>

			</div>
		</div>

		<div class="row mt-3">	<!-- Clear All Button, hidden unless there's todo items -->
			<div class="col">
				<button type="button" class="btn btn-info float-right mr-3 d-none" id="btn-clear-all">Clear All</button>
			</div>
			<div class="col-lg-2 col-md-1">
			</div>
		</div>
	</div>


	<!-- EDIT TODO pop-up modal, hidden until called by Todo Item's Edit button, triggered via JS not data-api  -->
	<div class="modal fade" id="edit-todo-modal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="editModalTitle">Edit Todo Item</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col">
							<form id="edit-todo-form">
								<div class="form-group">
									<label for="edit-todo-desc">New Task Description:</label>
									<input type="text" id="edit-todo-desc" class="form-control">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
			<button type="submit" form="edit-todo-form" class="btn btn-primary">Save changes</button>
			<button type="button" form="edit-todo-form" class="btn btn-secondary" data-dismiss="modal" formnovalidate>Cancel</button>
			</div>
		</div>
		</div>
	</div>


	<!-- FOOTER -->
	<footer class="footer">
	<div class="container text-center">
		<span>Source code on <a href="https://github.com/sansbacher/todo-task-manager" target="_blank">Github</a></span><br>
		<span>Handmade HTML using <a href="https://getbootstrap.com/" target="_blank">Bootstrap 4</a> CSS framework but <a href="https://thednp.github.io/bootstrap.native/" target="_blank">Bootstrap Native</a> JS framework.</span>
	</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
